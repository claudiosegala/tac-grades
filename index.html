		 <div class="row">
			<div class="config-card">
				<div class="card-panel">
					<div class="cont">
						<span class="normal-font">Preencha as datas no formato: yyyy/mm/dd</span>
						<span class="normal-font">Preencha um handle por linha</span>
						<table id="fields">
							<tr>
								<td class="field">Primeiro dia de aula<br /></td>
								<td><input id="start" type="date" value="2020-08-17"/></td>
							</tr>
							<tr>
								<td class="field">Último dia de aula<br /></td>
								<td><input id="finish" type="date" value="2020-12-18"/></td>
							</tr>
							<tr>
								<td class="field">Número mínimo de competições</td>
								<td><input id="rounds" type="number" value="5" /></td>
							</tr>
							<tr>
								<td class="field">Habilitar Div<br /></td>
								<td>
									<form action="#" class="divs-enable">
											<label>
												<input id="div1" type="checkbox" class="filled-in" checked="checked"/><span>1</span>
											</label>
											<label>
												<input id="div2" type="checkbox" class="filled-in" checked="checked"/><span>2</span>
											</label>
											<label>
												<input id="div3" type="checkbox" class="filled-in" checked="checked"/><span>3</span>
											</label>
									</form>
								</td>
							</tr>
							<tr>
								<td class="field">Score nota 10</td>
								<td>
									<input id="scale" type="number" value="1800"/>
								</td>
							</tr>
							<tr>
								<td class="field" valign="top">Handles<br /></td>
								<td>
									<textarea id="handles" rows="10" cols="20" style="height: 300px">
claudiosegala
mmello
Veras
TheLonelyThaumaturge
Lius
Nson
AndreBtt
CaioGoia
NurCorezzi
Strogoloff
Negobasico
Gguidini
Levi
									</textarea>
								</td>
							</tr>
						</table>

						<br /><br /><button class="waves-effect waves-teal btn-flat" id="init">Calcular menções</button><br />

						<span class="hidden" id="loading">
							<div id="loading-text">
							</div>
							<div class="progress">
								<div class="determinate" id="preloader" style="width: 0%"></div>
							</div>
						</span>
						<div id="invalidHandles"></div>
						<table id="results" class="hidden striped centered responsive-table">
							<thead>
								<tr>
									<th>#</th>
									<th>Handle</th>
									<th>Competições</th>
									<th>Score</th>
									<th>Menção</th>
									<th>Maiores 5 pontuações</th>
								</tr>
							</thead>
							<tbody id="results-rows">
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
